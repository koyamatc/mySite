---
layout: default
---
<div class="row">
  <div class="col-sm-12">
    <h3 class="text-white">Blog Posts</h3>
    <hr>
    <ul class="text-white post-list">
      {% for post in site.posts %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.postTitle }}</a>
            </li>
      {% endfor %}
    </ul>
  </div>
</div>
